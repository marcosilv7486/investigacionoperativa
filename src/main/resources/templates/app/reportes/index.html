<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="shared/layout">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Reportes</h3>
        </div>
    </div>

    <div class="row">
        <!-- Column -->
        <div class="col-sm-12">
            <div class="card">
                <h3 class="text-themecolor m-b-0 m-t-0">Resultado de la compra por periodo</h3>
                <div class="table-responsive">
                    <table class="table" id="tabla">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Proveedor</th>
                            <th th:each="periodo : ${periodos}" th:text="${periodo.mes}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rc : ${reporteCompra}">
                            <td th:text="${rc.codigoProducto}"></td>
                            <td th:text="${rc.nombreProducto}"></td>
                            <td th:text="${rc.proveedor}"></td>
                            <td th:text="${rc.categoria}"></td>
                            <td th:each="valor : ${rc.valores}" th:text="${valor}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h3 class="text-themecolor m-b-0 m-t-0">Resultado del nivel de inventario</h3>
                <div class="table-responsive">
                    <table class="table" id="tabla2">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Proveedor</th>
                            <th th:each="periodo : ${periodos}" th:text="${periodo.mes}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rc : ${reporteInventario}">
                            <td th:text="${rc.codigoProducto}"></td>
                            <td th:text="${rc.nombreProducto}"></td>
                            <td th:text="${rc.proveedor}"></td>
                            <td th:text="${rc.categoria}"></td>
                            <td th:each="valor : ${rc.valores}" th:text="${valor}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</th:block>
</body>
</html>
